<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Login Admin</title>
  </head>
  <body id="login-bg" style="background: url('assets/img/logo-bg.jpg');" onload="destroy();">
   <div class="row wrapper">
     <div class="col-4 offset-4">
       <div class="form">
        <h4 class="txt-login">Login Admin</h4>
      

           <div class="form-group">
             <input type="text" name="username" class="form-control" placeholder="Username" id="email">
           </div>
           <div class="form-group">
             <input type="password" name="password" class="form-control" placeholder="password" id="password">
           </div>
          <a class="btn btn-primary" onclick="post()">Login</a>
        <br><br>
          <a href="register.html" class="btn btn-primary">Register</a>
       </div>
     </div>
   </div>

  </body>
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script src="custom_js/login.js"></script>
</html>
